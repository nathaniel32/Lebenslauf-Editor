<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenslauf Editor</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h2>Lebenslauf Editor</h2>
    <div class="editor_container">
        <div>
            <form id="editor_form">
                <input type="text" id="name" placeholder="Name" value="Nathaniel" required />
                <input type="text" id="address" placeholder="Address" value="Hoschulestr 1" required />
                <input type="tel" id="telnr" placeholder="Telefonnummer" value="+4911212312" required />
                <input type="email" id="email" placeholder="Email" value="natha@gmail.com" required />
                <button type="submit">Lebenslauf anzeigen</button>
            </form>
            <form>
                <textarea id="experience" rows="4" placeholder="Berufserfahrung (eine pro Zeile)">PHP JS</textarea>
                <textarea id="education" rows="4" placeholder="Ausbildung (eine pro Zeile)">Zittau HTW</textarea>
            </form>
            <button id="print_button">PDF erstellen</button>
        </div>
        <iframe id="editor-preview"></iframe>
    </div>
    <script src="js/preview.js"></script>
</body>
</html>
